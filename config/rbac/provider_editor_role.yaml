# permissions for end users to edit providers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: provider-editor-role
rules:
- apiGroups:
  - agill.apps.db-operator
  resources:
  - providers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - agill.apps.db-operator
  resources:
  - providers/status
  verbs:
  - get
