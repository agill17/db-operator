name: main

on: 
  push: 
  pull_request:

jobs:
  update-yaml-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Update Chart version
      uses: fjogeleit/yaml-update-action@master
      with:
        valueFile: 'db-operator/Chart.yaml'
        propertyPath: 'dependencies.0.version'
        value: 0.1.1
        branch: master
        message: 'Update chart.yaml'
    - name: Update values
      uses: fjogeleit/yaml-update-action@master
      with:
        valueFile: 'db-operator/values.yaml'
        propertyPath: 'image.tag'
        value: 0.1.1
        branch: master
        message: 'Update values.yaml' 
